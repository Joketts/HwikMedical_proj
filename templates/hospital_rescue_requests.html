<!DOCTYPE html>
<html lang="en">

<head>
    <title>Incoming Rescue Requests</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='hospitalfetch.js') }}"></script>
</head>

<body>
    <header class="header">
        <h1>Incoming Rescue Requests</h1>
        <a href="{{ url_for('logout') }}">Logout</a>
    </header>

    <main class="container">
        <button onclick="window.location.href='{{ url_for('navigation') }}'">Back to Navigation</button>
        <section>
            <h2>Rescue Requests for {{ hospital_name }}</h2>
            <table id="rescue-requests">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>NHS Number</th>
                        <th>Condition</th>
                        <th>Incident Address</th>
                        <th>Status</th>
                        <th>Distance to Hospital</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rescue requests will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
