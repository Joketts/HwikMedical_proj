<!DOCTYPE html>
<html lang="en">

<head>
    <title>KwikMedical - Report Incident</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
</head>

<body>
    <header class="header">
        <h1>Report an Incident</h1>
    </header>

    <div class="container">
        <form id="incident-form">
            <label for="name">Patient Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="nhs_number">NHS Number:</label>
            <input type="text" id="nhs_number" name="nhs_number" required><br>

            <label for="address">Incident Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="condition">Condition:</label>
            <input type="text" id="condition" name="condition" required><br>

            <button type="button" onclick="submitIncident()">Submit Incident</button>
             <a href="{{ url_for('index') }}" class="back-button">Back to Home</a>
        </form>
        <aside>
        <div id="response"></div>
        </aside>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
